{{! templates/sub-list }}

<div class="toggle"  data-toggle="collapse" data-target="#{{data.chapter}}" data-parent=".sub-list">
  <div id="title"><h4>{{data.chapter_title}}</h4></div>
  <p id="desc">{{data.chapter_desc}}</p>
</div>
<div class="thumbnails thumb-row collapse" id="{{data.chapter}}"></div>
